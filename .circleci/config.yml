version: 2
jobs:
  build:
    docker:
      - image: hexpm/elixir:1.13.4-erlang-24.3.3-alpine-3.14.5
        environment:
          MIX_ENV: test
          DATABASE_URL: postgres://db:db@localhost:5432/db
          DOCKERIZE_VERSION: v0.6.1
      - image: circleci/postgres:10.1-alpine
        environment:
          POSTGRES_USER: db
          POSTGRES_DB: db
          POSTGRES_PASSWORD: db

    working_directory: ~/repo
    steps:
      - run: mix local.hex --force
      - run: mix local.rebar --force
      - checkout
      - run: apk --update add fwup git make gcc libc-dev
      - run:
          name: Install dockerize
          command: |
            wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-alpine-linux-amd64-$DOCKERIZE_VERSION.tar.gz
            tar -C /usr/local/bin -xzvf dockerize-alpine-linux-amd64-$DOCKERIZE_VERSION.tar.gz
            rm dockerize-alpine-linux-amd64-$DOCKERIZE_VERSION.tar.gz
      - restore_cache:
          keys:
            - v1-mix-cache-{{ checksum "mix.lock" }}
      - run: mix deps.get
      - run: mix compile
      - run:
          name: Wait for DB
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run: mix test
      - run: mix format --check-formatted
      - run: MIX_ENV=docs mix docs
      - run: MIX_ENV=docs mix hex.build
      - run: MIX_ENV=dev mix dialyzer --halt-exit-status
      - save_cache:
          key: v1-mix-cache-{{ checksum "mix.lock" }}
          paths:
            - _build
            - deps
